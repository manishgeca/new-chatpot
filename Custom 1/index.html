<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | Collegewala</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <img src="logoo.png" alt="Company Logo" class="logo">
    <div class="container">
            <div class="title">ChatPot Connection To Department</div>
        <div class="chat" id="chat"></div>
        <div class="quick-messages">
            <button class="quick-message" data-message="Hello, how can I help you?">Hello</button>
            <button class="quick-message" data-message="I have a question about my course.">Course Question</button>
            <button class="quick-message" data-message="Thank you for your assistance!">Thanks</button>
        </div>
        <div class="footer">
            <input type="text" class="input" id="input" placeholder="Type your message here...." />
            <button class="button" id="button"><i class="fa-brands fa-telegram"></i></button>
            <button class="clear-button" id="clear-button"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
